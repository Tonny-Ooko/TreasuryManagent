<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithe and Offering</title>
    <style>
        body {
            background-color: #87CEFA;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #2F4F4F;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #1E2E2E;
        }
        header {
            margin-top: 70px;  /* Adjusted for fixed navigation */
            text-align: center;
            padding: 20px 0;
            background-color: #F5F5F5;
        }
        header h1 {
            font-size: 2.5em;
            font-style: italic;
            font-weight: bold;
            color: #2F4F4F;
        }
        .subtitle {
            font-size: 1.5em;
            color: #2F4F4F;
            margin-top: 10px;
        }
        .reference {
            font-size: 1em;
            color: #2F4F4F;
            margin-top: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #2F4F4F;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);  /* Adjusted for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .explanation {
            margin: 20px 0;
            color: #2F4F4F;
        }
        .mpesa-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .mpesa-button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2F4F4F;
            color: white;
            margin-top: auto;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/welfare-registration"><button>Welfare Registration</button></a>
         <a href="/camp_meeting"><button>Camp Meeting And Development Offering</button></a>
        <a href="/evangelism-offerings"><button>Evangelism Offerings</button></a>

    </nav>

    <header>
        <h1>Tithe and Offering</h1>
        <div class="subtitle">Return to me all the tithes into the storehouse</div>
        <div class="reference">Malachi 3:10</div>
    </header>

    <div class="container">
        <form method="POST">
            <label for="mpesa_phone">Mpesa Phone Number:</label>
            <input type="text" id="mpesa_phone" name="mpesa_phone" required><br>

            <label for="god_tithe">God's Tithe (10%):</label>
            <input type="number" id="god_tithe" name="god_tithe" required><br>

            <label for="combined_offering">Combined Offering (10%):</label>
            <input type="number" id="combined_offering" name="combined_offering" required><br>

            <div class="explanation">
                <p>50% retained at local church level for local activities.<br>
                50% remitted to conference development and worldwide mission.</p>
            </div>

            <label for="thanksgiving">Thanksgiving:</label>
            <input type="number" id="thanksgiving" name="thanksgiving" required><br>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" readonly><br>

            <button type="submit" class="mpesa-button">Mpesa Express</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Gloryland Church. All rights reserved.</p>
    </footer>
</body>
</html>
