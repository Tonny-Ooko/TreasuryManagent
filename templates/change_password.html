<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            background-color: #87CEFA;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #2F4F4F;
        }
        .change-password-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .change-password-form label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #2F4F4F;
        }
        .change-password-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .change-password-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2F4F4F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
        .change-password-form input[type="submit"]:hover {
            background-color: #1E2E2E;
        }
        .message {
            text-align: center;
            color: red;
            margin-top: 20px;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2F4F4F;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <h2>Change Password</h2>
    <div class="change-password-form">
        <form method="POST" onsubmit="return validatePasswords()">
    <label for="current-password">Current Password:</label>
    <div style="position: relative;">
        <input type="password" id="current-password" name="current_password" required>
        <span id="toggle-current-password" onclick="togglePassword('current-password', 'toggle-current-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            üëÅÔ∏è
        </span>
    </div>
    <br><br>

    <label for="new-password">New Password:</label>
    <div style="position: relative;">
        <input type="password" id="new-password" name="new_password" required>
        <span id="toggle-new-password" onclick="togglePassword('new-password', 'toggle-new-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            üëÅÔ∏è
        </span>
    </div>
    <br><br>

    <label for="confirm-password">Confirm New Password:</label>
    <div style="position: relative;">
        <input type="password" id="confirm-password" name="confirm_password" required>
        <span id="toggle-confirm-password" onclick="togglePassword('confirm-password', 'toggle-confirm-password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            üëÅÔ∏è
        </span>
    </div>
    <br><br>

    <input type="submit" value="Change Password">
</form>

<script>
    function togglePassword(fieldId, toggleId) {
        const passwordField = document.getElementById(fieldId);
        const togglePassword = document.getElementById(toggleId);
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            togglePassword.textContent = 'üôà';
        } else {
            passwordField.type = 'password';
            togglePassword.textContent = 'üëÅÔ∏è';
        }
    }

    function validatePasswords() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            alert("New Password and Confirm New Password do not match.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>

        <div class="message">
            <p>{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Gloryland. All Rights Reserved.
    </footer>
</body>
</html>
