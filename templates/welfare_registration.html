<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare Registration</title>
    <style>
        body {
            background-color: #87CEFA;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #2F4F4F;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-style: italic;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2F4F4F;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
            left: 0;
            z-index: 999;
        }

        nav a {
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #1E2E2E;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2F4F4F;
        }

        .container {
            max-width: 800px;
            margin: 160px auto 40px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: bold;
            font-style: italic;
            color: #2F4F4F;
            text-align: center;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            color: #2F4F4F;
            margin-bottom: 20px;
            text-align: center;
        }

        .small-text {
            font-size: 0.9em;
            color: #d3d3d3;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #2F4F4F;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .explanation {
            margin: 20px 0;
            color: #2F4F4F;
        }

        .mpesa-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .mpesa-button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2F4F4F;
            color: white;
            margin-top: auto;
        }
    </style>

    <script>
        function updateTotal() {
            const subscriptionValue = document.getElementById('welfare_subscription').value;
            document.getElementById('total').value = subscriptionValue;
        }
    </script>
</head>

<body>
    <header>
        <h1>GLORYLAND SDA WELFARE</h1>
    </header>
    <div class="container">
        <div class="subtitle">Welfare Registration</div>
        <div class="description">
            Supports bereavements, members' distress situations, community services.
        </div>
        <form method="POST">
            <label for="mpesa_phone">Mpesa Phone Number:</label>
            <input type="text" id="mpesa_phone" name="mpesa_phone" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter at least two names"><br>

            <label for="welfare_subscription">Welfare Monthly Subscription:</label>
            <select id="welfare_subscription" name="welfare_subscription" required onchange="updateTotal()">
                <option value="300">Ksh 300 per single person</option>
                <option value="3600">Ksh 3600 annually per single person</option>
                <option value="500">Ksh 500 per couple</option>
                <option value="6000">Ksh 6000 annually per couple</option>
            </select><br>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" readonly><br>

            <button type="submit" class="mpesa-button">Mpesa Express</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Gloryland Church. All rights reserved.</p>
    </footer>
</body>

</html>
